  <body ng-app="nearestcoffee">
    <ng-view />

    <script type="text/ng-template" id="nearestcoffee_index.html">
        <button ng-click="nearestCoffee()">Show me the nearest coffee shops</button>

        <ul>
            <li ng-repeat="venue in venues">
                <div>
                    <h2>{{ venue.name }}</h2>
                    <p>{{ venue.location.distance }} meters away</p>
                </div>
            </li>
        </uL>
    </script>
